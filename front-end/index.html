<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PetShop</title>
</head>

<body>

    <header>
        <img src="./images/logo.jpg" alt="imagem de um cachorro com toca de banho" id="header-image">
        <h1>PetShop PetCare</h1>
    </header>

    <main>
        <div class="buttons">
            <button id="post" class="actions">
                Agendar um servi√ßo
            </button>
            <button id="get" class="actions">
                Ver Agendamentos
            </button>
            <button id="getById" class="actions">
                Procurar por um agendamento
            </button>
        </div>

        <div class="searchField">
        </div>

        <table class="listaDeAgendamentos">
        </table>

        <form action="javascript:agendar()" method="post" class="form" autocomplete="off">
        </form>

        <div class="emptyList">
        </div>

    </main>

    <script src="main.js"></script>
    <script src="auxiliar.js"></script>
</body>

</html>
