<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PetShop</title>
</head>

<body>

    <header>
        <img src="./images/logo.jpg" alt="imagem de um cachorro com toca de banho" id="header-image">
        <h1>PetCare petshop</h1>
    </header>

    <main>
        <div class="buttons">
            <button id="post" class="actions">
                Agendar um serviço
            </button>
            <button id="get" class="actions">
                Ver Agendamentos
            </button>
            <button id="getById" class="actions">
                Procurar por um agendamento
            </button>
        </div>

        <div class="searchField">
        </div>

        <table class="listaDeAgendamentos">
        </table>

        <form action="javascript:agendar()" method="post">

            <h3>Cadastrar novo Agendamento</h3>

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf">

            <label for="nome">Nome: </label>
            <input type="text" id="nome">

            <label for="pet">Pet: </label>
            <input type="text" id="pet">

            <label for="servico">Serviço: </label>
            <input type="text" id="servico">

            <label for="obs">Observações</label>
            <input type="text" id="obs">

            <label for="data">Data: </label>
            <input type="datetime-local" id="data">

            <input type="submit" name="enviar" value="Enviar">
        </form>

        <div class="emptyList">
        </div>

    </main>

    <script src="main.js"></script>
    <script src="auxiliar.js"></script>
</body>

</html>
